<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialized Calculator</title>
    <!-- Bootstrap CSS (Replit theme) -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">
            <i class="fas fa-calculator me-2"></i>Specialized Calculator
        </h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Input Values</h5>
            </div>
            <div class="card-body">
                <form id="calculatorForm">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="armor" class="form-label">Armor (x)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                                <input type="number" class="form-control" id="armor" name="armor" step="any" min="0" required>
                            </div>
                            <div class="form-text">Enter a positive number</div>
                        </div>
                        <div class="col-md-6">
                            <label for="damage" class="form-label">Damage (y)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-bolt"></i></span>
                                <input type="number" class="form-control" id="damage" name="damage" step="any" min="0" required>
                            </div>
                            <div class="form-text">Enter a positive number</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calculator me-2"></i>Calculate
                            </button>
                            <button type="button" id="clearBtn" class="btn btn-secondary ms-2">
                                <i class="fas fa-broom me-2"></i>Clear
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Warning message for high armor values -->
        <div class="alert alert-warning mb-4" id="armorWarning" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>Warning:</strong> Calculation might not be accurate for armor ratings above 700.
        </div>
                
        <div class="card mb-4" id="resultsCard" style="display: none;">
            <div class="card-header">
                <h5>Results</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="result-box p-3 mb-3">
                            <h6>Damage Absorption</h6>
                            <div class="d-flex align-items-center">
                                <div class="result-icon me-3">
                                    <i class="fas fa-shield-alt fa-2x"></i>
                                </div>
                                <div class="result-value display-6" id="absorptionResult">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="result-box p-3 mb-3">
                            <h6>Prowess Rating</h6>
                            <div class="d-flex align-items-center">
                                <div class="result-icon me-3">
                                    <i class="fas fa-fire fa-2x"></i>
                                </div>
                                <div class="result-value display-6" id="prowessResult">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert alert-danger" id="errorAlert" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage"></span>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
